<html>
<head>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/tabcontroller.js"></script>
</head>
<body>
	<div class="topcont">
		<button id="sort_all">Sort (All Windows)</button>
		<button id="sort_this">Sort (This Window)</button>
	</div>
	<div class="container">
		<button id="merge_all"> Merge (All Windows)</button>
		<button id="split_this">Split (This Window)</button>
	</div>
	<div class="container">
		<button id="remove_all">Remove Duplicates (All Windows)</button>
		<button id="remove_this">Remove Duplicates (This Window)</button>
	</div>
	<div class="container">
		<button id="split_origin_all">Split origin all</button>
		<button id="split_origin_this">Split origin this</button>
	</div>
	<div class="container">
		<button id="close_origin_all">Close origin all</button>
		<button id="close_origin_this">Close origin this</button>
	</div>
	<div class="container">
		<button id="gather_origin_this">Gather origin this</button>
	</div>
</body>
</body>
</html>
